<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Navarro</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/logo-branco.png">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="images/logo.png" alt="Logo da Barbearia Navarro"></h1>
                <nav>
                    <ul>
                        <li><a href="páginaprincipal.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="borda-pagina">
            <form>
                <label for="nomesobrenome">Nome Completo:</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-zap"><input type="radio" name="contato" value="zap" id="radio-zap">WhatsApp</label>
                </fieldset>  

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr></tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    <tr></tr>
                </thead>
                    <tbody>
                        <td>Segunda</td>
                        <td>8h até 20h</td>
                    <tr></tr>
                        <td>Quarta</td>
                        <td>8h até 20h</td>
                    <tr></tr>
                        <td>Sexta</td>
                        <td>8h até 20h</td>
                </tbody>
            </table>
        </main>

        <footer>    
            <img src="images/logo-branco.png" alt="Logo da Barbearia Navarro">
            <p class="copyright">&copy;Copyright Barbearia Navarro - 2022 </p>
        </footer>
    </body>
</html>
